<html><head><base href="https://lynxstudios.xyz">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quote Gen</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #83a4d4, #b6fbff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 400px;
  width: 90%;
}

h1 {
  color: #2c3e50;
  margin-bottom: 1.5rem;
}

input {
  width: 100%;
  padding: 0.7rem;
  margin: 1rem 0;
  border: 1px solid #bdc3c7;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.1s;
}

button:hover {
  background-color: #2980b9;
}

button:active {
  transform: scale(0.98);
}

#quote {
  margin-top: 1.5rem;
  font-style: italic;
  color: #34495e;
  line-height: 1.6;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Quote Gen</h1>
    <input type="text" id="userInput" placeholder="Enter any text">
    <button onclick="generateQuote()">Generate Quote</button>
    <p id="quote"></p>
  </div>

  <script>
    const quotes = [
      "The only way to do great work is to love what you do. - Steve Jobs",
      "Life is what happens when you're busy making other plans. - John Lennon",
      "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
      "Success is not final, failure is not fatal: it is the courage to continue that counts. - Winston Churchill",
      "In the end, it's not the years in your life that count. It's the life in your years. - Abraham Lincoln",
      "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
      "The way to get started is to quit talking and begin doing. - Walt Disney",
      "If you look at what you have in life, you'll always have more. - Oprah Winfrey",
      "Life is either a daring adventure or nothing at all. - Helen Keller",
      "Many of life's failures are people who did not realize how close they were to success when they gave up. - Thomas A. Edison"
      "Believe you can and you're halfway there." — Theodore Roosevelt
      "The only way to do great work is to love what you do." — Steve Jobs
     "Keep your face always toward the sunshine—and shadows will fall behind you." — Walt Whitman
     "The best time to plant a tree was 20 years ago. The second best time is now." — Chinese Proverb
     "You are never too old to set another goal or to dream a new dream." — C.S. Lewis
    "Do what you can, with what you have, where you are." — Theodore Roosevelt
    "Success is walking from failure to failure with no loss of enthusiasm." — Winston Churchill
    "Happiness is not something ready-made. It comes from your own actions." — Dalai Lama
    "Don't watch the clock; do what it does. Keep going." — Sam Levenson
    "Act as if what you do makes a difference. It does." — William James
    "Hardships often prepare ordinary people for an extraordinary destiny." — C.S. Lewis
    "The future belongs to those who believe in the beauty of their dreams." — Eleanor Roosevelt
    "You miss 100% of the shots you don't take." — Wayne Gretzky
    "It always seems impossible until it's done." — Nelson Mandela
    "Opportunities don't happen. You create them." — Chris Grosser
    "Success is not the key to happiness. Happiness is the key to success." — Albert Schweitzer
    "The way to get started is to quit talking and begin doing." — Walt Disney
    "Everything you've ever wanted is on the other side of fear." — George Addair
   "The only limit to our realization of tomorrow is our doubts of today." — Franklin D. Roosevelt
   "What lies behind us and what lies before us are tiny matters compared to what lies within us." — Ralph Waldo Emerson

    ];

    function generateQuote() {
      const userInput = document.getElementById('userInput').value;
      const quoteElement = document.getElementById('quote');
      
      // Use the user's input to seed the random number generator
      let seed = userInput.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
      
      // Simple random number generator using the seed
      const random = () => {
        seed = (seed * 9301 + 49297) % 233280;
        return seed / 233280;
      };

      const randomIndex = Math.floor(random() * quotes.length);
      quoteElement.textContent = quotes[randomIndex];
    }
  </script>
</body>
</html>
